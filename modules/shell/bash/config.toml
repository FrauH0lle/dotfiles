depends = [ "shell/common" ]

# Packages
[[packages]]
install = [ "dotdeploy/shell-bash" ]
if = "(eq DOD_DISTRIBUTION_NAME 'gentoo')"

# Files
[[files]]
source = "gentoo/portage/*"
target = "/etc/portage/*"
phase = "setup"
action = "copy"
if = "(eq DOD_DISTRIBUTION_NAME 'gentoo')"

[[files]]
source = "common/home/*"
target = "$HOME/*"
