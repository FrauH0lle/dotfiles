depends_on = [ "shell/common" ]

# Packages
[[packages]]
install = [ "dotdeploy/shell-bash" ]
if = "(eq DOD_DISTRIBUTION_NAME 'gentoo')"

# Files
[[files]]
source = "gentoo/portage/*"
target = "/etc/portage/*"
phase = "setup"
type = "copy"
if = "(eq DOD_DISTRIBUTION_NAME 'gentoo')"

[[files]]
source = "bash_profile"
target = "$HOME/.bash_profile"

[[files]]
source = "bashrc"
target = "$HOME/.bashrc"
