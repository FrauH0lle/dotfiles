# Packages
[[packages]]
install = [ "dotdeploy/dev-rust" ]
if = "(eq DOD_DISTRIBUTION_NAME 'gentoo')"

# Files
# Package configuration
[[files]]
source = "gentoo/portage/*"
target = "/etc/portage/*"
phase = "setup"
type = "copy"
if = "(eq DOD_DISTRIBUTION_NAME 'gentoo')"

[[tasks]]
description = "Remove Rust Cargo"
[[tasks.remove]]
shell = "rm -rf ~/.cargo"
