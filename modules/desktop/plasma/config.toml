  "kde-system",
  "gwenview",
  "kdeconnect",
  "kdenetwork-filesharing",
  "okular",
  "opt:geoclue",
  # Evolution PIM
  "evolution", "evolution-ews", "gnome-keyring", "libgnome-keyring",
  # Themes
  "papirus-icon-theme",
  # Flatpak
  "xdg-desktop-portal-gtk",
